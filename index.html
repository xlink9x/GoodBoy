<html>
  <head>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <h1>Who is the better boy?</h1>
      <h3>(Click to choose!)</h3>
      <div class="gamearea">
        <div class="dog" id="dog1">
          <h2>Dog #1</h2>
          <div class="dogframe">
            <div class="chosen">&#x2714;</div>
            <div class="frame">
              <div class="border">
                <img />
                <video autoplay loop></video>
                <div class="loader-container">
                  <span class="loader"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="dog" id="dog2">
          <h2>Dog #2</h2>
          <div class="dogframe">
            <div class="chosen">&#x2714;</div>
            <div class="frame">
              <div class="border">
                <img />
                <video autoplay loop></video>
                <div class="loader-container">
                  <span class="loader"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
